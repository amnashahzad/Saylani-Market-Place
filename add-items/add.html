<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Welfare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../Images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="./add.css">
</head>

<body>
    <div class="nav">
        <a href="../Home/home.html" style="text-decoration: none;">
            <i class="fas fa-chevron-left"></i>
        </a>
        <div class="main">
            <div class="img" style="margin-bottom: 30%;">
                <img src="../Images/Ellipse 4 (1).png" alt="Profile Picture">
            </div>
            <div class="txt">
                <h3>Mr. Ahmed</h3>
                <p style="margin-top: 70%;">Sales</p>
            </div>
        </div>
    </div>
    <hr>
    <div class="txet">
        <h2>Add New Item</h2>
    </div>

    <div id="form">

        <div class="form-group file-container">

            <div class="file-input file-div">
                <i class="camera-icon fas fa-camera"></i>
                <input type="file" id="photo" accept=".jpg, .jpeg, .png">
            </div>
        </div>
        <br><br>
        <div class="form-group" style="width:430px; border-radius: 90px; ">
            <input type="text" id="item-name" name="item-name" required placeholder=" item name">
        </div>
        <br><br>

        <div class="form-group" style="width:450px; ">
            <select id="category" name="category" required>
                <option value="">Select a category</option>
                <option value="groceries">Groceries</option>
                <option value="meat">Meat</option>
                <option value="masalas">Masalas</option>
                <option value="vegetables">Vegetables</option>
                <option value="fruits">fruits</option>

            </select>
        </div>
        <br><br>
        <div class="form-group">

            <textarea id="description" name="description" rows="4" required placeholder="Description"></textarea>
        </div>
        <br><br>

        <div class="input-container">
            <label for="unit-price">Unit Name:</label>
            <input type="text" id="unit-name" name="unit-price" required placeholder="Kg/dozen/gm" id="up"
                style="height:20px;  border: 1px solid #7b7676; ">
        </div>

        <br><br>
        <div class="input-container">
            <label for="unit-price">Unit Price:</label>
            <input type="number" id="unit-price" name="unit-price" required placeholder="Unit price" id="up"
                style="height:30px;">
        </div>
        <br><br>
        <div class="input-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required placeholder="Quantity" id="up"
                style="height:30px;">
        </div>
        <br><br>
        <center>
            <div class="form-group">
                <input id="submit" onclick="addProduct();" type="submit" value="Add Product">
            </div>
        </center>
    </div>

    <footer>
        <ul>
            <li><a href="../Home/home.html" style="text-decoration: none;"><i class="fa-solid fa-house"
                        style="color: #00ff2a;"></i> </a>
                <p style="margin-top: 10px; font-size: 18px;">Home</p>
            </li>
            <li><a href="../items/items.html"><i class="fa-solid fa-circle-plus"
                        style="margin-left: 20%; color: #3e3f41;"></i></a>
                <p style="margin-top: 10px; font-size: 18px; margin-left: 20px;">add items</p>
            </li>
            <li><a href="../Settings/sett.html"><i class="fa-solid fa-user"
                        style="margin-left: 20px; color: #3e3f41;"></i></a>
                <p style="margin-top: 10px; font-size: 18px; margin-left: 20px;">Account</p>
            </li>
        </ul>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <script src="../firebase-config.js"></script>
    <script src="../product.js"></script>
    <script src="../protected.js"></script>
</body>

</html>
